---
- hosts: 127.0.0.1
  connection: local
  tasks:

  - name: Update apt cache and upgrade packages
    become: yes
    apt:
      upgrade: yes
      update_cache: yes

  - name: Install packages
    become: yes
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - bash-completion
      - binutils
      - dnsutils
      - htop
      - tmux

  - name: Clone .tmux
    git:
      repo: https://github.com/gpakosz/.tmux.git
      dest: "{{ ansible_env.HOME }}/.config/tmux"

