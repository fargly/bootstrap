---
- name: Tmux and Utilities Setup
  hosts: localhost
  gather_facts: true

  ########################################################################################################
  ## This Playbook needs to replicate current powergrendel and m4grendel working installations of OMT!
  ########################################################################################################

  tasks:
    - name: Update apt cache and upgrade packages
      become: true
      ansible.builtin.apt:
        upgrade: true
        update_cache: true
      tags: privileged

    - name: Install packages
      become: true
      ansible.builtin.apt:
        name: "{{ packages }}"
      vars:
        packages:
          - tmux
      tags: privileged

    - name: Clone Oh My Tmux!
      ansible.builtin.git:
        repo: https://github.com/gpakosz/.tmux.git
        dest: "{{ ansible_env.HOME }}/.config/tmux"
        update: true
      # noqa: latest

    - name: Clone TPM Plugin
      ansible.builtin.git:
        repo: https://github.com/tmux-plugins/tpm
        dest: "{{ ansible_env.HOME }}/.config/tmux/plugins/tpm"
        update: true
      # noqa: latest

    - name: Create symlink for OMT! Tmux Config
      ansible.builtin.file:
        src: "{{ ansible_env.HOME }}/.config/tmux/.tmux.conf"
        dest: "{{ ansible_env.HOME }}/.tmux.conf"
        state: link
        follow: false
        force: true

    - name: Copy Local OMT! Tmux Config
      ansible.builtin.copy:
        src: "{{ ansible_env.HOME }}/.config/tmux/.tmux.conf.local"
        dest: "{{ ansible_env.HOME }}/.tmux.conf.local"
        mode: '0600'

