---
- name: Tmux and Utilities Setup
  hosts: localhost
  gather_facts: true

#  vars:
#    uvx: "{{ ansible_env.HOME }}/.local/bin/uvx"
#    ansible_playbook: "{{ ansible_env.HOME }}/.local/bin/uvx --from ansible-core ansible-galaxy"
#    ansible_galaxy: "{{ ansible_env.HOME }}/.local/bin/uvx --from ansible-core ansible-galaxy"

  ########################################################################################################
  ## This Playbook needs to replicate current powergrendel and m4grendel working installations of OMT!
  ########################################################################################################

  tasks:
    - name: Update apt cache and upgrade packages
      become: true
      ansible.builtin.apt:
        upgrade: true
        update_cache: true
      tags: privileged

    - name: Install packages
      become: true
      ansible.builtin.apt:
        name: "{{ packages }}"
      vars:
        packages:
          - tmux
      tags: privileged

    - name: Clone Oh My Tmux!
      ansible.builtin.git:
        repo: https://github.com/gpakosz/.tmux.git
        dest: "{{ ansible_env.HOME }}/.local/opt/tmux"
        update: true

    - name: Ensure ~/.config/tmux directory
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/.config/tmux"
        state: directory
        mode: "0755"

    - name: Create symlink for OMT! Tmux Config
      ansible.builtin.file:
        src: "{{ ansible_env.HOME }}/.local/opt/tmux/.tmux.conf"
        dest: "{{ ansible_env.HOME }}/.config/tmux/tmux.conf"
        state: link
        follow: false
        force: true

    - name: Copy Local OMT! Tmux Config
      ansible.builtin.copy:
        src: "{{ ansible_env.HOME }}/.local/opt/tmux/.tmux.conf.local"
        dest: "{{ ansible_env.HOME }}/.config/tmux/tmux.conf.local"
        mode: '0600'

    - name: Include Ansible Galaxy Task
      ansible.builtin.include_tasks: ansible-posix.yaml

    - name: Apply patch to one file
      ansible.builtin.debug:
        msg: posix_collection_check

