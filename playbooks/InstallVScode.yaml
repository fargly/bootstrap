---
- name: Idempotent Installation of a Microsoft Repo Key, Repo, and VSCode
  hosts: localhost
  gather_facts: true

  vars:
    package_name_to_check: "code"
    repo_key_url: "https://packages.microsoft.com/keys/microsoft.asc"
    package_dest: "/tmp/google-chrome-stable_current_amd64.deb"

  tasks:
    - name: End if Host is not Ubuntu
      ansible.builtin.meta: end_play
      when: not ansible_distribution == "Ubuntu"

    - name: Gather package facts
      ansible.builtin.package_facts:
        manager: auto
      no_log: true

    - name: Set a default fact for vscode_is_installed
      ansible.builtin.set_fact:
        vscode_is_installed: false

    - name: Set a actual fact for vscode_is_installed
      ansible.builtin.set_fact:
        vscode_is_installed: true
      when: package_name_to_check in ansible_facts.packages

    - name: VSCode status
      ansible.builtin.debug:
        msg: "VSCode installed: {{ vscode_is_installed }}"

    # - name: Import Microsoft GPG key
    #   # Note: The key is imported via the `apt_key` module from a URL.
    #   # While `apt_key` is considered deprecated in favor of `signed-by` with
    #   # `apt_repository`, it is still the common and simple method for the MS key.
    #   # Ensure you check the official Microsoft documentation for the latest
    #   # recommended method.
    #   ansible.builtin.apt_key:
    #     url: https://packages.microsoft.com/keys/microsoft.asc
    #     state: present

    # - name: Add the VSCode repository
    #   ansible.builtin.apt_repository:
    #     repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    #     state: present
    #     update_cache: true

    # - name: Install VSCode (optional, but common follow-up)
    #   ansible.builtin.apt:
    #     name: code
    #     state: present

    - name: Download the Microsoft GPG key for VSCode
      become: true
      ansible.builtin.get_url:
        url: https://packages.microsoft.com/keys/microsoft.asc
        dest: /usr/share/keyrings/microsoft-vscode-keyring.gpg
        mode: '0644'
      when: not vscode_is_installed

    - name: Add the VSCode repository in deb822 format
      become: true
      ansible.builtin.deb822_repository:
        name: vscode
        types: [deb]
        uris: https://packages.microsoft.com/repos/vscode
        suites: [stable]
        components: [main]
        signed_by: /usr/share/keyrings/microsoft-vscode-keyring.gpg
        state: present
        enabled: true
      when: not vscode_is_installed

    - name: Update cache and upgrade packages using generic package manager
      become: true
      ansible.builtin.package:
        upgrade: true
        update_cache: true
      tags: privileged
      when: not ansible_os_family == 'Darwin' and not vscode_is_installed

